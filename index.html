<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="google-site-verification" content="cVZoSB3s_mE_FbHPGoGwDd1KZJzN2tvcI36McIVJgcg" />
    <title>Desafio Bialog na Estrada V2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        :root {
            --bialog-blue: #003366;
            --bialog-orange: #ff6600;
            --road-color: #4a4a4a;
            --line-color: #f0f0f0;
            --grass-color: #3d8b3d;
            --danger-red: #d9534f;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 100%;
            max-height: 800px;
            background-color: var(--grass-color);
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: var(--road-color);
        }

        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #topBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            color: white;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        #lifeCounter {
            display: flex;
            align-items: center;
        }

        #lifeCounter svg {
            width: 30px;
            height: 30px;
            fill: var(--danger-red);
            margin-right: 8px;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
        }

        #modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
            transition: opacity 0.3s ease;
        }

        #modal-content {
            background: var(--bialog-blue);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }

        #modal h1 {
            font-size: 2.2rem;
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--bialog-orange);
            text-shadow: 2px 2px 5px #000;
        }
        
        #modal p {
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        #startButton {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            background-color: var(--bialog-orange);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s;
            pointer-events: all;
        }

        #startButton:active {
            transform: scale(0.95);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
            pointer-events: all;
        }

        .control-btn {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background-color 0.1s;
        }
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <div id="uiContainer">
            <div id="topBar">
                <div id="timer">0:30</div>
                <div id="lifeCounter">
                    <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <span id="lifeCount">12</span>
                </div>
            </div>

            <div id="modal">
                <div id="modal-content">
                    <h1>Desafio Bialog V2</h1>
                    <p>Sobreviva por 30 segundos para ganhar o Selo de Qualidade! Voc√™ tem 12 vidas. Cuidado com os obst√°culos e as estradas esburacadas!</p>
                    <button id="startButton">Come√ßar</button>
                </div>
            </div>
            
            <div id="controls" class="hidden">
                <div id="leftControl" class="control-btn">&lt;</div>
                <div id="rightControl" class="control-btn">&gt;</div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const modal = document.getElementById('modal');
        const startButton = document.getElementById('startButton');
        const timerDisplay = document.getElementById('timer');
        const lifeCountDisplay = document.getElementById('lifeCount');
        const controls = document.getElementById('controls');

        let gameRunning = false;
        let gameTime = 30;
        let lives = 12;
        let timerInterval;

        let truck, roadLines, obstacles, nitros;

        // --- Game Configuration ---
        const TRUCK_WIDTH = 50;
        const TRUCK_HEIGHT = 90;
        const TRUCK_SPEED = 7;
        const ROAD_MARGIN = 0.15;

        // --- Resize Canvas ---
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Player (Truck) Object ---
        function createTruck() {
            return {
                x: canvas.width / 2,
                y: canvas.height - TRUCK_HEIGHT - 20,
                width: TRUCK_WIDTH,
                height: TRUCK_HEIGHT,
                speedX: 0,
                isImmune: false, immuneTimer: 0,
                isUncontrolled: false, uncontrolledTimer: 0,
                draw() {
                    ctx.fillStyle = this.isImmune ? '#ffaa00' : '#0055a4';
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 4;

                    ctx.beginPath();
                    ctx.roundRect(this.x - this.width / 2, this.y, this.width, this.height, [10, 10, 0, 0]);
                    ctx.fill();
                    ctx.stroke();

                    ctx.fillStyle = '#c0c0c0';
                    ctx.beginPath();
                    ctx.roundRect(this.x - this.width / 2 + 5, this.y + 5, this.width - 10, this.height / 3, [5]);
                    ctx.fill();
                    
                    if (this.isImmune) {
                        ctx.strokeStyle = `rgba(255, 255, 0, ${Math.abs(Math.sin(Date.now() / 100))})`;
                        ctx.lineWidth = 6;
                        ctx.beginPath();
                        ctx.roundRect(this.x - this.width / 2 - 5, this.y - 5, this.width + 10, this.height + 10, [15]);
                        ctx.stroke();
                    }
                },
                update() {
                    if (this.isUncontrolled) {
                        this.x += (Math.random() - 0.5) * 15; // Shake effect
                        this.uncontrolledTimer--;
                        if (this.uncontrolledTimer <= 0) this.isUncontrolled = false;
                    } else {
                        this.x += this.speedX;
                    }

                    const minX = canvas.width * ROAD_MARGIN + this.width / 2;
                    const maxX = canvas.width * (1 - ROAD_MARGIN) - this.width / 2;
                    if (this.x < minX) this.x = minX;
                    if (this.x > maxX) this.x = maxX;

                    if (this.isImmune) {
                        this.immuneTimer--;
                        if (this.immuneTimer <= 0) this.isImmune = false;
                    }
                }
            };
        }
        
        // --- Road Lines ---
        function createRoadLines() {
            let lines = [];
            for (let i = 0; i < 10; i++) {
                lines.push({ y: i * (canvas.height / 8), x: canvas.width / 2, height: 40, width: 10 });
            }
            return lines;
        }

        function updateAndDrawRoad() {
            let gameSpeed = truck.isImmune ? 16 : 8;
            ctx.fillStyle = '#f0f0f0';
            roadLines.forEach(line => {
                line.y += gameSpeed;
                if (line.y > canvas.height) line.y = -line.height;
                ctx.fillRect(line.x - line.width / 2, line.y, line.width, line.height);
            });
        }

        // --- Obstacles and Nitros ---
        const obstacleTypes = [
            { name: "Frete Baixo", color: "#d9534f", type: 'damage' },
            { name: "Rota Perigosa", color: "#f0ad4e", type: 'damage' },
            { name: "Estrada Esburacada", color: "#333", type: 'uncontrol' }
        ];

        function createItem(itemType) {
            const roadWidth = canvas.width * (1 - 2 * ROAD_MARGIN);
            const minX = canvas.width * ROAD_MARGIN;

            let details = null;
            if (itemType === 'obstacle') {
                details = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            }

            return {
                x: minX + Math.random() * roadWidth,
                y: -50,
                width: 120, height: 40,
                speed: 4 + Math.random() * 2,
                itemType: itemType,
                details: details,
                draw() {
                    if (this.details && this.details.type === 'uncontrol') {
                        // Draw pothole
                        ctx.fillStyle = this.details.color;
                        ctx.beginPath();
                        ctx.ellipse(this.x, this.y, 60, 20, 0, 0, 2 * Math.PI);
                        ctx.fill();
                    } else {
                        // Draw text box for other items
                        ctx.font = "bold 16px Roboto";
                        const text = this.itemType === 'nitro' ? "BIALOG NITRO" : this.details.name;
                        const textWidth = ctx.measureText(text).width;
                        this.width = textWidth + 20;

                        ctx.fillStyle = this.itemType === 'nitro' ? '#003366' : this.details.color;
                        if (this.itemType === 'nitro') {
                            ctx.strokeStyle = '#ff6600';
                            ctx.lineWidth = 4;
                        }
                        
                        ctx.beginPath();
                        ctx.roundRect(this.x - this.width / 2, this.y, this.width, this.height, [20]);
                        ctx.fill();
                        if(this.itemType === 'nitro') ctx.stroke();
                        
                        ctx.fillStyle = "white";
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.fillText(text, this.x, this.y + this.height / 2);
                    }
                },
                update() { this.y += this.speed; }
            };
        }

        let obstacleSpawnTimer = 0;
        let nitroSpawnTimer = 0;

        function handleItems() {
            if (obstacleSpawnTimer <= 0) {
                obstacles.push(createItem('obstacle'));
                obstacleSpawnTimer = 50;
            } else { obstacleSpawnTimer--; }

            if (nitroSpawnTimer <= 0) {
                nitros.push(createItem('nitro'));
                nitroSpawnTimer = 300 + Math.random() * 200;
            } else { nitroSpawnTimer--; }

            [obstacles, nitros].forEach(arr => {
                arr.forEach((item, index) => {
                    item.update();
                    item.draw();
                    if (item.y > canvas.height) arr.splice(index, 1);
                });
            });
        }
        
        // --- Collision Detection ---
        function checkCollisions() {
            if (truck.isImmune) return;

            obstacles.forEach((obs, index) => {
                if (checkRectCollision(truck, obs)) {
                    if (obs.details.type === 'damage') {
                        lives--;
                        updateLifeDisplay();
                        if (lives <= 0) endGame(false);
                    } else if (obs.details.type === 'uncontrol') {
                        truck.isUncontrolled = true;
                        truck.uncontrolledTimer = 45; // 0.75 seconds of uncontrol
                    }
                    obstacles.splice(index, 1);
                }
            });

            nitros.forEach((nitro, index) => {
                if (checkRectCollision(truck, nitro)) {
                    nitros.splice(index, 1);
                    truck.isImmune = true;
                    truck.immuneTimer = 300; // 5 seconds of immunity
                }
            });
        }

        function checkRectCollision(rect1, rect2) {
            return (
                rect1.x - rect1.width / 2 < rect2.x + rect2.width / 2 &&
                rect1.x + rect1.width / 2 > rect2.x - rect2.width / 2 &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        // --- Game Loop ---
        function gameLoop() {
            if (!gameRunning) return;
            handleInput();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateAndDrawRoad();
            handleItems();
            truck.update();
            truck.draw();
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }
        
        // --- Game State ---
        function init() {
            gameTime = 30;
            lives = 12;
            truck = createTruck();
            roadLines = createRoadLines();
            obstacles = [];
            nitros = [];
            obstacleSpawnTimer = 0;
            nitroSpawnTimer = 300;
            updateTimerDisplay();
            updateLifeDisplay();
        }
        
        function startGame() {
            init();
            gameRunning = true;
            modal.classList.add('hidden');
            controls.classList.remove('hidden');
            
            timerInterval = setInterval(() => {
                if (!gameRunning) return;
                gameTime--;
                updateTimerDisplay();
                if (gameTime <= 0) {
                    endGame(true); // Survived!
                }
            }, 1000);

            gameLoop();
        }

        function endGame(isWin) {
            gameRunning = false;
            clearInterval(timerInterval);
            controls.classList.add('hidden');
            
            const modalContent = modal.querySelector('#modal-content');
            const modalTitle = modalContent.querySelector('h1');
            const modalText = modalContent.querySelector('p');
            
            if (isWin) {
                modalTitle.textContent = "Parab√©ns!";
                modalText.innerHTML = `Voc√™ sobreviveu! <br>üèÜ <strong>Selo de Qualidade Bialog Conquistado!</strong> üèÜ`;
            } else {
                modalTitle.textContent = "Fim de Jogo!";
                modalText.textContent = "Voc√™ ficou sem vidas! Mais sorte na pr√≥xima entrega.";
            }

            startButton.textContent = "Jogar Novamente";
            modal.classList.remove('hidden');
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = `0:${gameTime.toString().padStart(2, '0')}`;
        }
        function updateLifeDisplay() {
            lifeCountDisplay.textContent = lives;
        }

        // --- Controls ---
        const keyState = {};
        window.addEventListener('keydown', e => keyState[e.key] = true);
        window.addEventListener('keyup', e => keyState[e.key] = false);
        
        let touchingLeft = false;
        let touchingRight = false;
        
        const leftControl = document.getElementById('leftControl');
        const rightControl = document.getElementById('rightControl');

        leftControl.addEventListener('touchstart', (e) => { e.preventDefault(); touchingLeft = true; });
        leftControl.addEventListener('touchend', (e) => { e.preventDefault(); touchingLeft = false; });
        
        rightControl.addEventListener('touchstart', (e) => { e.preventDefault(); touchingRight = true; });
        rightControl.addEventListener('touchend', (e) => { e.preventDefault(); touchingRight = false; });

        function handleInput() {
            if (!truck || truck.isUncontrolled) {
                if (truck) truck.speedX = 0;
                return;
            }

            if (touchingLeft || keyState['ArrowLeft']) {
                truck.speedX = -TRUCK_SPEED;
            } else if (touchingRight || keyState['ArrowRight']) {
                truck.speedX = TRUCK_SPEED;
            } else {
                truck.speedX = 0;
            }
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        
    </script>
</body>
</html>
