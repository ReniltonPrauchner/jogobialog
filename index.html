<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desafio Bialog na Estrada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        :root {
            --bialog-blue: #003366;
            --bialog-orange: #ff6600;
            --road-color: #4a4a4a;
            --line-color: #f0f0f0;
            --grass-color: #3d8b3d;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            touch-action: none; /* Disable browser gestures like pull-to-refresh */
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 100%;
            max-height: 800px;
            background-color: var(--grass-color);
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: var(--road-color);
        }

        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through to canvas unless on a button */
        }
        
        #topBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            color: white;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
        }

        #timer, #progressContainer {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        #progressContainer {
            width: 60%;
            background-color: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 20px;
            border: 2px solid white;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background-color: var(--bialog-orange);
            border-radius: 8px;
            transition: width 0.2s linear;
        }

        /* --- STYLES FOR MODAL (POP-UP) --- */
        #modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
            transition: opacity 0.3s ease;
        }

        #modal-content {
            background: var(--bialog-blue);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }

        #modal h1 {
            font-size: 2.2rem;
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--bialog-orange);
            text-shadow: 2px 2px 5px #000;
        }
        
        #modal p {
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        #startButton {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            background-color: var(--bialog-orange);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s;
            pointer-events: all;
        }

        #startButton:active {
            transform: scale(0.95);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            display: flex;
            pointer-events: all;
            z-index: 10;
        }

        .control-btn {
            width: 50%;
            height: 100%;
            background-color: rgba(0,0,0,0.2);
            -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <div id="uiContainer">
            <div id="topBar">
                <div id="timer">2:00</div>
                <div id="progressContainer">
                    <div id="progressBar"></div>
                </div>
            </div>

            <!-- MODAL STRUCTURE UPDATED -->
            <div id="modal">
                <div id="modal-content">
                    <h1>Desafio Bialog</h1>
                    <p>Desvie dos obstáculos e pegue o Nitro Bialog para ganhar velocidade. Chegue ao destino em menos de 2 minutos para conquistar o Selo de Qualidade!</p>
                    <button id="startButton">Começar</button>
                </div>
            </div>
            
            <div id="controls" class="hidden">
                <div id="leftControl" class="control-btn"></div>
                <div id="rightControl" class="control-btn"></div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const modal = document.getElementById('modal');
        const startButton = document.getElementById('startButton');
        const timerDisplay = document.getElementById('timer');
        const controls = document.getElementById('controls');
        const progressBar = document.getElementById('progressBar');

        let gameRunning = false;
        let gameTime = 120; // 2 minutes in seconds
        let timerInterval;
        let progress = 0;
        const finishLine = 10000; // Arbitrary distance for the finish line

        let truck, roadLines, obstacles, nitros;

        // --- Game Configuration ---
        const TRUCK_WIDTH = 50;
        const TRUCK_HEIGHT = 90;
        const TRUCK_SPEED = 7;
        const ROAD_MARGIN = 0.15; // 15% margin on each side

        // --- Resize Canvas ---
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Player (Truck) Object ---
        function createTruck() {
            return {
                x: canvas.width / 2,
                y: canvas.height - TRUCK_HEIGHT - 20,
                width: TRUCK_WIDTH,
                height: TRUCK_HEIGHT,
                speedX: 0,
                isImmune: false,
                immuneTimer: 0,
                isSlowed: false,
                slowedTimer: 0,
                draw() {
                    ctx.fillStyle = this.isImmune ? '#ffaa00' : '#0055a4';
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 4;

                    // Truck Body
                    ctx.beginPath();
                    ctx.roundRect(this.x - this.width / 2, this.y, this.width, this.height, [10, 10, 0, 0]);
                    ctx.fill();
                    ctx.stroke();

                    // Cabin
                    ctx.fillStyle = '#c0c0c0';
                    ctx.beginPath();
                    ctx.roundRect(this.x - this.width / 2 + 5, this.y + 5, this.width - 10, this.height / 3, [5]);
                    ctx.fill();
                    
                    if (this.isImmune) {
                        ctx.strokeStyle = `rgba(255, 255, 0, ${Math.abs(Math.sin(Date.now() / 100))})`;
                        ctx.lineWidth = 6;
                        ctx.beginPath();
                        ctx.roundRect(this.x - this.width / 2 - 5, this.y - 5, this.width + 10, this.height + 10, [15]);
                        ctx.stroke();
                    }
                },
                update() {
                    this.x += this.speedX;
                    const roadWidth = canvas.width * (1 - 2 * ROAD_MARGIN);
                    const minX = canvas.width * ROAD_MARGIN + this.width / 2;
                    const maxX = canvas.width * (1 - ROAD_MARGIN) - this.width / 2;
                    
                    if (this.x < minX) this.x = minX;
                    if (this.x > maxX) this.x = maxX;

                    if (this.isImmune) {
                        this.immuneTimer--;
                        if (this.immuneTimer <= 0) this.isImmune = false;
                    }
                    if (this.isSlowed) {
                        this.slowedTimer--;
                        if (this.slowedTimer <= 0) this.isSlowed = false;
                    }
                }
            };
        }
        
        // --- Road Lines ---
        function createRoadLines() {
            let lines = [];
            for (let i = 0; i < 10; i++) {
                lines.push({
                    y: i * (canvas.height / 8),
                    x: canvas.width / 2,
                    height: 40,
                    width: 10
                });
            }
            return lines;
        }

        function updateAndDrawRoad() {
            let gameSpeed = 8;
            if (truck.isSlowed) gameSpeed = 2;
            if (truck.isImmune) gameSpeed = 16;
            
            ctx.fillStyle = '#f0f0f0';
            roadLines.forEach(line => {
                line.y += gameSpeed;
                if (line.y > canvas.height) {
                    line.y = -line.height;
                }
                ctx.fillRect(line.x - line.width / 2, line.y, line.width, line.height);
            });
            
             // Update progress
            if (gameRunning) {
                progress += gameSpeed;
                progressBar.style.width = `${(progress / finishLine) * 100}%`;
            }
        }

        // --- Obstacles and Nitros ---
        const obstacleTypes = [
            { name: "Frete Baixo", color: "#d9534f" },
            { name: "Estrada Esburacada", color: "#777" },
            { name: "Rota Perigosa", color: "#f0ad4e" }
        ];

        function createItem(type) {
            const roadWidth = canvas.width * (1 - 2 * ROAD_MARGIN);
            const minX = canvas.width * ROAD_MARGIN;

            return {
                x: minX + Math.random() * roadWidth,
                y: -50,
                width: 120,
                height: 40,
                speed: 4 + Math.random() * 2,
                type: type, // 'obstacle' or 'nitro'
                details: type === 'obstacle' ? obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)] : null,
                draw() {
                    ctx.font = "bold 16px Roboto";
                    const textWidth = ctx.measureText(this.details ? this.details.name : "BIALOG NITRO").width;
                    this.width = textWidth + 20;

                    if (this.type === 'obstacle') {
                        ctx.fillStyle = this.details.color;
                    } else { // Nitro
                        ctx.fillStyle = '#003366'; // Bialog Blue
                        ctx.strokeStyle = '#ff6600'; // Bialog Orange
                        ctx.lineWidth = 4;
                    }
                    
                    ctx.beginPath();
                    ctx.roundRect(this.x - this.width / 2, this.y, this.width, this.height, [20]);
                    ctx.fill();
                    if(this.type === 'nitro') ctx.stroke();
                    
                    ctx.fillStyle = "white";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText(this.details ? this.details.name : "BIALOG NITRO", this.x, this.y + this.height / 2);
                },
                update() {
                    this.y += this.speed;
                }
            };
        }

        let obstacleSpawnTimer = 0;
        let nitroSpawnTimer = 0;

        function handleItems() {
            // Spawn new items
            if (obstacleSpawnTimer <= 0) {
                obstacles.push(createItem('obstacle'));
                obstacleSpawnTimer = 60 - (progress / finishLine) * 30; // Spawn faster over time
            } else {
                obstacleSpawnTimer--;
            }

            if (nitroSpawnTimer <= 0) {
                nitros.push(createItem('nitro'));
                nitroSpawnTimer = 300 + Math.random() * 200; // Spawn every 5-8 seconds
            } else {
                nitroSpawnTimer--;
            }

            // Update and draw obstacles
            obstacles.forEach((obs, index) => {
                obs.update();
                obs.draw();
                if (obs.y > canvas.height) {
                    obstacles.splice(index, 1);
                }
            });

            // Update and draw nitros
            nitros.forEach((nitro, index) => {
                nitro.update();
                nitro.draw();
                if (nitro.y > canvas.height) {
                    nitros.splice(index, 1);
                }
            });
        }
        
        // --- Collision Detection ---
        function checkCollisions() {
            // Obstacles
            obstacles.forEach((obs, index) => {
                if (!truck.isImmune && checkRectCollision(truck, obs)) {
                    obstacles.splice(index, 1);
                    truck.isSlowed = true;
                    truck.slowedTimer = 60; // Slowed for 1 second
                }
            });

            // Nitros
            nitros.forEach((nitro, index) => {
                if (checkRectCollision(truck, nitro)) {
                    nitros.splice(index, 1);
                    truck.isImmune = true;
                    truck.immuneTimer = 300; // Immune for 5 seconds
                }
            });
        }

        function checkRectCollision(rect1, rect2) {
            return (
                rect1.x - rect1.width / 2 < rect2.x + rect2.width / 2 &&
                rect1.x + rect1.width / 2 > rect2.x - rect2.width / 2 &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        // --- Game Loop ---
        function gameLoop() {
            if (!gameRunning) return;
            
            handleInput();

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updateAndDrawRoad();
            handleItems();
            truck.update();
            truck.draw();
            checkCollisions();

            if (progress >= finishLine) {
                endGame(true);
            }

            requestAnimationFrame(gameLoop);
        }
        
        // --- Game State ---
        function init() {
            gameTime = 120;
            progress = 0;
            truck = createTruck();
            roadLines = createRoadLines();
            obstacles = [];
            nitros = [];
            obstacleSpawnTimer = 0;
            nitroSpawnTimer = 300;
            updateTimerDisplay();
            progressBar.style.width = '0%';
        }
        
        function startGame() {
            init();
            gameRunning = true;
            modal.classList.add('hidden');
            controls.classList.remove('hidden');
            
            timerInterval = setInterval(() => {
                gameTime--;
                updateTimerDisplay();
                if (gameTime <= 0) {
                    endGame(false); // Time's up
                }
            }, 1000);

            gameLoop();
        }

        function endGame(isWin) {
            gameRunning = false;
            clearInterval(timerInterval);
            controls.classList.add('hidden');
            
            const modalContent = modal.querySelector('#modal-content');
            const modalTitle = modalContent.querySelector('h1');
            const modalText = modalContent.querySelector('p');
            
            if (isWin) {
                modalTitle.textContent = "Parabéns!";
                modalText.innerHTML = `Você chegou ao destino! <br>🏆 <strong>Selo de Qualidade Bialog Conquistado!</strong> 🏆`;
            } else {
                modalTitle.textContent = "Fim de Jogo!";
                modalText.textContent = "O tempo acabou! Tente novamente para garantir a entrega no prazo.";
            }

            startButton.textContent = "Jogar Novamente";
            modal.classList.remove('hidden');
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(gameTime / 60);
            const seconds = gameTime % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // --- Controls ---
        const keyState = {};
        window.addEventListener('keydown', e => keyState[e.key] = true);
        window.addEventListener('keyup', e => keyState[e.key] = false);
        
        let touchingLeft = false;
        let touchingRight = false;
        
        const leftControl = document.getElementById('leftControl');
        const rightControl = document.getElementById('rightControl');

        leftControl.addEventListener('touchstart', (e) => { e.preventDefault(); touchingLeft = true; });
        leftControl.addEventListener('touchend', (e) => { e.preventDefault(); touchingLeft = false; });
        leftControl.addEventListener('touchcancel', (e) => { e.preventDefault(); touchingLeft = false; });
        
        rightControl.addEventListener('touchstart', (e) => { e.preventDefault(); touchingRight = true; });
        rightControl.addEventListener('touchend', (e) => { e.preventDefault(); touchingRight = false; });
        rightControl.addEventListener('touchcancel', (e) => { e.preventDefault(); touchingRight = false; });

        function handleInput() {
            if (!truck) return;

            if (touchingLeft || keyState['ArrowLeft']) {
                truck.speedX = -TRUCK_SPEED;
            } else if (touchingRight || keyState['ArrowRight']) {
                truck.speedX = TRUCK_SPEED;
            } else {
                truck.speedX = 0;
            }
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        
    </script>
</body>
</html>
